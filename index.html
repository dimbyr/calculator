<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dimby Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header> </header>
    <main>
    <div class="container">
        <div id ="screen" class = "screen">
        </div>
        <button class="button clearButton" id="ac"> AC </button>
        <button class="button delete" id="del" > 
            <div class="backspacetext">
                <div style="font-size: 40%; margin: 0; padding: 0;">
                    <strong>Delete</strong>
                </div>
                <div style="font-size: 80%; margin: 0; padding: 0;">
                    <strong> &#8592</strong> 
                </div>
            </div>
        </button>
        <button class="button operator floorDiv" id ="floorDiv" value = "%"> % </button>
        <button class="button operator divide" id="divide" value = "/" > / </button>
        <button class="button num" id="seven" value = 7 > 7 </button>
        <button class="button num" id="eight" value = 8 > 8 </button>
        <button class="button num " id = "nine" value = 9 > 9 </button>
        <button class="button operator multiply" id="multiply"  value = "x"> x </button>
        <button class="button num" id="four" value = 4 > 4 </button>
        <button class="button num" id="five" value = 5 > 5 </button>
        <button class="button num" id="six" value = 6 > 6 </button>
        <button class="button operator minus" id="minus" value = "-"> - </button>
        <button class="button num" id="one" value = 1 > 1 </button>
        <button class="button num" id="two" value = 2 > 2 </button>
        <button class="button num" id="three" value = 3 > 3 </button>
        <button class="button operator plus" id="plus" value = "+"> + </button>
        <button class="button num zero" id="zero" value = 0> 0 </button>
        <button class="button num comma" id = "comma" value = "."> . </button>
        <button class="button equalButton" id="equal" value = "="> = </button>
    </div>
</main>
<footer><p> &copy; Dimby 2024</p></footer>
</body>
</html>
