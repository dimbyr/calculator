<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dimby Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header> </header>
    <main>
    <div class="container">
        <div id ="screen" class = "screen">
        </div>
        <div class = "buttonsContainer">
            <div class="buttonRow">
                <button class="button clearButton"> AC </button>
                <button class="button delete" > 
                    <div class="backspacetext">
                        <div style="font-size: 20px; margin: 0; padding: 0;">
                            <strong>Delete</strong>
                        </div>
                        <div style="font-size: 35px; margin: 0; padding: 0;">
                            <strong> &#8592</strong> 
                        </div>
                    </div>
                </button>
                <button class="button operator floorDiv" value = "%"> % </button>
                <button class="button operator divide"  value = "/" > / </button>
            </div>
            <div class="buttonRow">
                <button class="button num" value = 7 > 7 </button>
                <button class="button num" value = 8 > 8 </button>
                <button class="button num "value = 9 > 9 </button>
                <button class="button operator multiply"  value = "x"> x </button>
            </div>
            <div class="buttonRow">
                <button class="button num" value = 4 > 4 </button>
                <button class="button num" value = 5 > 5 </button>
                <button class="button num" value = 6 > 6 </button>
                <button class="button operator minus"  value = "-"> - </button>
            </div>
            <div class="buttonRow">
                <button class="button num" value = 1 > 1 </button>
                <button class="button num" value = 2 > 2 </button>
                <button class="button num" value = 3 > 3 </button>
                <button class="button operator plus" value = "+"> + </button>
            </div>
            <div class="buttonRow">
                <button class="button num zero" value = 0> 0 </button>
                <button class="button num comma" value = "."> . </button>
                <button class="button equalButton" value = "="> = </button>
            </div>
        </div>
    </div>
</main>
<footer><p> &copy; Dimby </p></footer>
</body>
</html>
